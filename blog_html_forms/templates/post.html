{% include "header.html" %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{â€Œ{post.image_url}}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1> {{ post.title }}</h1>
                    <h2> {{ post.subtitle }}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">{{post.author}}</a>
                        on {{post.date}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p> {{ post.body }}</p>
            </div>
        </div>
    </div>
</article>
